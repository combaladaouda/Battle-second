<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../assert/formulaire.css">
    <title>TO-DO-LIST</title>
</head>
<body>
    <div class="container">
        <h1>PASSAGE DE GRADE</h1>
        <form action="#!">

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Votre email...">

          <label for="nom">Nom</label>
          <input type="text" id="nom" placeholder="Votre nom...">

          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" placeholder="Votre prénom...">

          <label for="nationalite">Nationalité</label>
          <input type="text" id="nationalite" name="nationalite" placeholder="Votre nationalite...">

          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="Votre age...">

          <label for="discipline">Discipline</label>
          <input type="text" id="discipline" name="discipline" placeholder="Votre discipline...">

          <label for="poid">Poid</label>
          <input type="number" id="poid" name="poid" placeholder="Votre poid...">

          <label for="grade">Grade</label>
          <input type="text" id="grade" name="grade" placeholder="Votre grade...">

          <label for="club">Club</label>
          <input type="text" id="club" name="club" placeholder="Votre club...">



          <input type="button" value="Envoyer" class="envoyer">
        </form>
      </div>

      <table >
        <thead>
          <tr>
            <th>#ID</th>
            <th>Email</th>
            <th>NOM</th>
            <th>PRENOM(S)</th>
            <th>NATIONALITE</th>
            <th>Age</th>
            <th>Discipline</th>
            <th>Poid</th>
            <th>Grade</th>
            <th>Club</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr id="01">
            <td data-title="N°">01</td>
            <td data-title="Email">XXXX</td>
            <td data-title="NOM">XXXX</td>
            <td data-title="PRENOM">XXXX XXXX</td>
            <td data-title="NATIONALITE">XXXX</td>
            <td data-title="Age">XXXX</td>
            <td data-title="Discipline">XXXX</td>
            <td data-title="Poid">XXXX</td>
            <td data-title="Grade">XXXX</td>
            <td data-title="Club">XXXX</td>
            

            <td data-title="MODIFICATION"><i class="edite" id="Edite-01">Edite</i> <i class="delete" id="delet-01">Delete</i></td>
          </tr>
          
        </tbody>
      </table>
    


      <script src="scrypt.js"></script>
</body>
</html>
